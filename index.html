<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="">
        <div class="container">

            <div class="my-4 py-4">
                <h3 class=" p-1 fw-semibold fs-2">Bookmarker</h3>
            </div>
            <hr>

        </div>

    </header>

    <div class="container">
        <div class="bookmarkerBox my-2 py-5 mx-3">

            <div class=" w-75 m-auto">

                <h2 class=" text-center mb-4 fw-semibold">Bookmark your favorite sites</h2>

                <p class=" text-center fw-bold ">Site Name</p>
                <input type="text" name="" class=" form-control" id='siteName' placeholder="BookMark Name">


                <p class=" text-center fw-bold mt-3">Site URL</p>
                <input type="text" name="" class=" form-control" id='siteURL' placeholder="website URL">

                <div class=" d-flex justify-content-center ">
                    <button class="btn btn-primary mt-3 text-center" onclick='createSite();'>Submit</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div id="data" class="my-0">
        </div>
    </div>


    <footer>

        <div class="container">
            <hr>

            <p class="mx-3 fw-semibold text-color my-3 py-3 "> Â© 2019 Bookmarker Inc.</p>
        </div>

    </footer>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
